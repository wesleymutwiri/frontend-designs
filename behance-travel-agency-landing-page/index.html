<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Tour</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <input type="checkbox" class="theme-toggle" />
    <div class="container">
      <header>
        <nav>
          <div class="navbar">
            <div class="navbar-logo">Some logo</div>
            <div class="navbar-links">
              <a class="nav-link">Info</a>
              <a class="nav-link">About us</a>
              <a class="nav-link">Photo</a>
              <a class="nav-link">Contacts</a>
            </div>
            <div class="social-media-icons">
              <a href="#" class="social-media">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="social-filled"
                >
                  <path
                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                  ></path>
                </svg>
              </a>
              <a href="#" class="social-media">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="social-filled"
                >
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                  ></path>
                </svg>
              </a>
              <a href="#" class="social-media">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                  <path
                    d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                  ></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
              </a>
            </div>
          </div>
        </nav>
        <div class="header-content">
          <div class="header-description">
            <h3 class="text-small">Between Heaven and Earth</h3>
            <h1 class="text-large">Cappadocia</h1>
            <div class="row">
              <button class="button-primary">Book a tour</button>
              <button class="watch-video button-iconed">
                <svg
                viewBox="0 0 24 24"
                width="40"
                height="40"
                stroke="currentColor"
                stroke-width="1"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
                >
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
              </svg>
              Watch The video
            </button>
          </div>
        </div>
        <div class="spaced-out">
          <a href="#main" class="see-more">
            <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="css-i6dzq1"
            >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="8 12 12 16 16 12"></polyline>
            <line x1="12" y1="8" x2="12" y2="16"></line>
          </svg>
          See more
        </a>
        <div class="price-table">
          <p> $1100</p>
          <p>5 Days</p>
          <p>4 Nights</p>
        </div>
      </div>
      </div>
      </header>
      <main id="main">
        something
        <button class="button-primary">Book a tour</button>
        <button class="button-secondary">Show more</button>
        <button class="button-secondary button-iconed">
          Read More
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="css-i6dzq1"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 16 16 12 12 8"></polyline>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
        <div class="send-mail">
          <input
            type="email"
            name="subscribe-email"
            id=""
            class="subscribe-email"
            placeholder="Enter your E-mail"
          />
          <button class="send-mail-button">Send</button>
        </div>
      </main>
    </div>
  </body>
</html>
